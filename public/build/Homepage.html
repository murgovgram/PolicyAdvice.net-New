<body class="mx-auto font-Montserrat">


  <!-- Header -->
  <div class="grid grid-cols-2 px-4 py-4 shadow-md md:px-24">
    <div class="flex ">
      <div class="block inline-block my-auto mr-4 md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <div>
        <img class="inline-block w-40 " src="/public/build/images/PolicyAdviceLogo.svg" alt="">
      </div>
    </div>
    <div class="flex hidden my-auto md:block md:justify-end ">
      <input class="float-right w-64 px-3 py-1 text-sm bg-white border rounded-md focus:outline-none border-bgBlue "
        placeholder="Search">
    </div>
  </div>

  <!--Text with subscribe box-->
  <div class="grid gap-8 px-2 mx-auto mt-8 md:mt-20 md:grid-cols-2 md:px-24 max-w-screen-2xl">
    <div>
      <h1 class="text-5xl font-bold text-bgBlue">Start Making Money Moves</h1>
      <p class="mt-10 font-light leading-loose text-justify ">Not all side hustles can make good money, and that’s why
        I’ve put
        together a free Side
        Hustles guide with 25
        proven
        methods that actually make real money.</p>
    </div>
    <div>
      <div class="p-6 border border-gray-200 rounded-lg shadow-sm">
        <p class="text-bgBlue">Enter your name:</p>
        <input placeholder="Type"
          class="w-full px-3 py-2 mt-2 border border-gray-200 rounded-md bg-gray-50 focus:outline-none">
        <p class="mt-5 text-bgBlue">Enter your mail:</p>
        <input placeholder="Type"
          class="w-full px-3 py-2 mt-2 border border-gray-200 rounded-md bg-gray-50 focus:outline-none">
        <button class="w-full py-3 mt-10 font-bold text-white rounded-md focus:outline-none bg-bgOrange">
          <p>Subscribe</p>
        </button>
      </div>
    </div>
  </div>


  <!--Boxses-->
  <div class="grid grid-cols-2 px-4 mx-auto mt-20 max-w-screen-2xl md:px-24">

    <div class="relative p-4 border border-gray-200 rounded-md shadow-sm">
      <div class="absolute left-0 px-4 bg-white border-t border-gray-200 rounded-md -top-4">
        <h1 class="py-4 mt-4 text-xl font-bold text-bgBlue">Auto Insurance</h1>
      </div>
      <div class="mt-20">
        test
      </div>
    </div>

  </div>
